<html>

        <head>
            <title>User Management Application</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>

        <body>

            <header>
                <nav class="navbar navbar-expand-md navbar-dark" style="background-color: tomato">
                    <div>
                        <a href="" class="navbar-brand"> User Management App </a>
                    </div>

                    <ul class="navbar-nav">
                        <li><a href="<%=request.getContextPath()%>/list" class="nav-link">Users</a></li>
                    </ul>
                </nav>
            </header>
            <br>
            <div class="container col-md-5">
                <div class="card">
                    <div class="card-body">
                        
                            <form action="saveservlet" method="post">

                        <fieldset class="form-group">
                            <label>Training ID</label> <input type="text"  class="form-control" name="tid" required="required">
                        </fieldset>

                         <fieldset class="form-group">
                            <label>start date</label> <input type="date"  class="form-control" name="tsdate" required="required">
                        </fieldset>
                        
                        <fieldset class="form-group">
                            <label>end date</label> <input type="date"  class="form-control" name="tedate" required="required">
                        </fieldset>
                        
                        <fieldset class="form-group">
                            <label>Training Mode</label> <input type="text"  class="form-control" name="tmode" required="required">
                        </fieldset>
                        
                        <fieldset class="form-group">
                            <label>Business Unit</label> <input type="text"  class="form-control" name="busid" required="required">
                        </fieldset>
                        
                        

                        <button type="submit" class="btn btn-success">Save</button>
                        </form>
                        <a href="viewservlet">Delete</a>
                    </div>
                </div>
            </div>
        </body>

        </html>>
